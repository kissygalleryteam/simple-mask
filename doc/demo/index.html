	<style>
		#removeMask{
			position:fixed;
			z-index:9999;
			top:0;
			left:0;
			font-size:20px;
		}

	</style>
	<button id="removeMask">显示/隐藏蒙层</button>

	<script>
		window.scrollTo(0,1);

		KISSY.use('kg/simple-mask/2.0.0/' , function(S , Mask) {
			window.scrollTo(0 , 1);

			var m = Mask({
				zIndex:999,
				opacity:0.5,
				fade:true
			});

			m.addMask();
			S.one('#removeMask').on('click',function(e){
				if(m.masked()){
					m.removeMask();
				} else {
					m.addMask();
				}
			});

		});

	</script>
